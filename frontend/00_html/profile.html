<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>고경남</title>
    </head>

    <body>
        <header>
            <h1>HTML 입문한 고경남입니다.</h1>
        </header>

        <hr>

        <nav>
            <ul>
                <li><a href="#intro">자기소개</a></li>
                <li><a href="#info">정보 목록</a></li>
                <li><a href="#tbl">테이블</a></li>
                <li><a href="#link">링크</a></li>
            </ul>
        </nav>

        <hr>

        <main>
            <!-- 자기소개 -->
            <section id="intro">
                <h2>자기소개</h2>
                    <p>
                        94년생(32?) 고경남입니다.<br>
                        전자공학 전공하였습니다.<br>
                        에너지 절감, 이상탐지 분야 대략 2년의 데이터 사이언스 경력이 있습니다.<br>
                        취미는 족구, 게임입니다.<br>
                    </p>
            </section>

            <hr>

            <!-- 내 사진 -->
            <section id="photo">
                <h2>내 사진</h2>
                <figure>
                    <img src="imagine.png" alt="내 사진" width="300">
                    <figcaption>
                    <p>GPT가 상상한 나</p>
                    </figcaption>
                </figure>
            </section>

            <hr>

            <!-- 내 정보 -->
            <section id="info">
                <h2>정보 목록</h2>
                <h5>좋아하는 것</h5>
                <ol type="1" start="1">
                    <li>미국 주식 데이터</li>
                    <li>차트 분석 지표</li>
                </ol>
                <h5>관심사</h5>
                <ol type="1" start="1">
                    <li>미국 주식</li>
                    <li>트럼프</li>
                    <li>관세</li>
                </ol>
            </section>

            <hr>

            <!-- 기술 스택(표), 경력 -->
            <section id="tbl">
                <h2>테이블</h2>
                <table>
                    <thead>
                        <th>순위</th>
                        <th>기술</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1.</td>
                            <td>파이썬</td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td>C</td>
                        </tr>
                        <tr>
                            <td>3.</td>
                            <td>SQL</td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <hr>

            <!-- 좋아하는 사이트 링크 -->
            <section id="link">
                 <h2>좋아하는 사이트</h2>
                 <a href="https://finviz.com/" target="_blank">금융 차트 사이트</a><br>
                 <img src="finviz.PNG" alt="finviz" width="300">
            </section>
        </main>

        <hr>

        <footer>
            <p>@ 2025.07.30 GG</p>
        </footer>

    </body>
</html>
