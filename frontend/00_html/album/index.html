<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 여행 앨범</title>
</head>
<body>

  <h1>🌍 나의 여행 앨범 🎵</h1>

  <!-- BGM -->
  <audio controls autoplay loop>
    <source src="media/travel-bgm.mp3" type="audio/mpeg">
    브라우저가 audio 태그를 지원하지 않습니다.
  </audio>

  <hr>

  <!-- 사진 1: 파밀리아 대성당 -->
  <figure>
    <picture>
      <source media="(min-width: 800px)" srcset="media/familia-large.jpg">
      <source media="(max-width: 799px)" srcset="media/familia-small.jpg">
      <img src="media/familia.jpg" alt="파밀리아 대성당" width="300">
    </picture>
    <figcaption>
      <strong>📷 파밀리아 대성당</strong><br>
      바르셀로나 파밀리아 대성당
    </figcaption>
  </figure>

  <!-- 사진 2: 로마 콜로세움 -->
  <figure>
    <img src="media/rome.jpg" alt="로마 콜로세움" width="300">
    <figcaption>
      <strong>📷 로마 콜로세움</strong><br>
      로마 콜로세움
    </figcaption>
  </figure>

  <!-- 사진 3: 시드니 오페라 하우스 -->
  <figure>
    <img src="media/opera.jpg" alt="오페라 하우스" width="300">
    <figcaption>
      <strong>📷 오페라 하우스</strong><br>
      시드니 오페라 하우스
    </figcaption>
  </figure>

</body>
</html>
