<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주간 시간표</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      text-align: center;
      padding: 8px;
    }
    thead {
      background-color: #f0f0f0;
    }
    .lunch {
      background-color: #ffe;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>주간 시간표</h2>
  <table>
    <thead>
      <tr>
        <th>시간</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>09:00~10:00</td>
        <td rowspan="2">자료구조</td>
        <td>자료구조</td>
        <td rowspan="3">알고리즘</td>
        <td>자료구조</td>
        <td>영어회화</td>
      </tr>
      <tr>
        <td>10:00~11:00</td>
        <td>영어회화</td>
        <td>알고리즘</td>
        <td>자료구조</td>
      </tr>
      <tr>
        <td>11:00~12:00</td>
        <td>웹프로그래밍</td>
        <td>영어회화</td>
        <td>웹프로그래밍</td>
        <td>웹프로그래밍</td>
      </tr>
      <tr class="lunch">
        <td>12:00~13:00</td>
        <td colspan="5">점심시간</td>
      </tr>
      <tr>
        <td>13:00~14:00</td>
        <td rowspan="2">캡스톤디자인</td>
        <td>오픈소스</td>
        <td>캡스톤디자인</td>
        <td>오픈소스</td>
        <td>영어회화</td>
      </tr>
      <tr>
        <td>14:00~15:00</td>
        <td rowspan="2">캡스톤디자인</td>
        <td>자료구조</td>
        <td>캡스톤디자인</td>
        <td rowspan="2">알고리즘</td>
      </tr>
      <tr>
        <td>15:00~16:00</td>
        <td>웹프로그래밍</td>
        <td>자료구조</td>
        <td>오픈소스</td>
      </tr>
      <tr>
        <td>16:00~17:00</td>
        <td>자습</td>
        <td>자습</td>
        <td>자습</td>
        <td>자습</td>
        <td>자습</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
