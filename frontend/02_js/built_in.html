<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            const now = new Date();
            document.write(now.toISOString()); // London, 그리니치 (default)
            document.write("<hr>");
            document.write(now.toLocaleTimeString());
            document.write("<hr>");
            document.write(now.getFullYear(), now.getMonth(), now.getDate());
        </script>
    </body>
</html>
