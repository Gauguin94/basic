<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function isKoreanName(name) {
                const regex = /^[가-힣]+$/;
                return regex.test(name);
            }
            console.log(isKoreanName("홍길동")); // true
            console.log(isKoreanName("TOM"));   // false
        </script>
    </body>

</html>
