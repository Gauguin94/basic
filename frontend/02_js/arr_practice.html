<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            const foods = [
                "쌀", "보리", "콩", "감자", "양파",
                "마늘", "배추", "무", "고구마", "호박"
            ];
            const poors = ["철수", "영희", "민수"];

            // 초기화: 각 사람마다 빈 바구니 준비
            const results = poors.map(name => ({ name, items: [] }));

            // foods를 순환하면서 한 명씩 분배
            foods.forEach((food, idx) => {
                const personIndex = idx % poors.length;
                results[personIndex].items.push(food);
            });

            console.table(results);

        </script>
    </body>

</html>
