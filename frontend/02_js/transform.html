    <body>
        <script>
            function transform(result = "") {
                if (result!="") {
                    window.alert(`고경남 변신 - ${result}`);
                }
                else {
                    window.alert("연기처럼 사라졌습니다.");
                }
            }
            const result = window.prompt("무엇으로 변신하시겠습니까?");
            transform(result)
        </script>
    </body>

</html>
