<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼 hover 예제</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 50px;
    }

    /* 기본 버튼 스타일 */
    button {
      background-color: #2196f3; /* 파란색 */
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* hover 시 초록색으로 변경 */
    button:hover {
      background-color: #4CAF50; /* 초록색 */
    }
  </style>
</head>
<body>

  <button>마우스를 올려보세요</button>

</body>
</html>
