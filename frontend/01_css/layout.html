<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검색 UI</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }

    .layout {
      display: grid;
      gap: 30px;  /* 각 영역 간 간격 */
    }

    .search-bar {
      display: flex;
      gap: 10px;  /* input과 버튼 사이 간격 */
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #888;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .data-box {
      border: 1px solid #aaa;
      padding: 30px;
    }

    .data-box h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .data-box hr {
      border: none;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>

  <div class="layout">

    <!-- 검색 바 -->
    <div class="search-bar">
      <input type="text" placeholder="키워드 입력">
      <button>검색</button>
    </div>

    <!-- 데이터 영역 -->
    <div class="data-box">
      <h2>목록형 데이터 영역</h2>
      <hr>
    </div>

  </div>

</body>
</html>
