<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인 페이지</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
      <!-- unlock-fill 아이콘 제목 -->
      <div class="text-center mb-4">
        <i class="bi bi-unlock-fill" style="font-size: 2rem;"></i>
      </div>

      <!-- 로그인 폼 -->
      <form>
        <!-- ID 입력 -->
        <div class="mb-3">
          <label for="inputID" class="form-label">아이디</label>
          <input type="text" class="form-control" id="inputID" placeholder="아이디를 입력하세요">
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-4">
          <label for="inputPassword" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요">
        </div>

        <!-- 버튼: 나란히 정렬 -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary w-50 me-1">로그인</button>
          <button type="button" class="btn btn-outline-secondary w-50 ms-1">회원가입</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
