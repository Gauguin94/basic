<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offcanvas Accordion Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body class="p-4">

    <!-- 메뉴 열기 버튼 -->
    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="bi bi-justify"></i>
        열기
    </button>

    <!-- 사이드바 Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">메뉴</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body p-0">

        <!-- 아코디언 메뉴 -->
        <div class="accordion" id="menuAccordion">

          <!-- 상위 메뉴 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                상위 메뉴 1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#menuAccordion">
              <div class="accordion-body ps-4">
                <div>하위 메뉴 1-1</div>
                <div>하위 메뉴 1-2</div>
              </div>
            </div>
          </div>

          <!-- 상위 메뉴 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                상위 메뉴 2
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body ps-4">
                <div>하위 메뉴 2-1</div>
                <div>하위 메뉴 2-2</div>
              </div>
            </div>
          </div>

          <!-- 상위 메뉴 3 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                상위 메뉴 3
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#menuAccordion">
              <div class="accordion-body ps-4">
                <div>하위 메뉴 3-1</div>
                <div>하위 메뉴 3-2</div>
              </div>
            </div>
          </div>

        </div>
        <!-- 아코디언 끝 -->

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
