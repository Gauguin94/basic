<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2행 3열 Grid 레이아웃</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 100px); /* 3열 구성 */
      grid-template-rows: repeat(2, 100px);    /* 2행 구성 */
      gap: 20px;                                /* 셀 간 간격 */
      background-color: #ddd;
      padding: 20px;
      justify-content: center; /* 컨테이너 내에서 중앙 정렬 */
    }

    .item {
      background-color: skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>[실습] 격자 레이아웃 (css/grid.html)</h2>
  <p style="background: gold; padding: 10px; font-weight: bold;">
    ▪ CSS Grid를 이용해서 2행 3열 격자 레이아웃 작성
  </p>

  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

</body>
</html>
